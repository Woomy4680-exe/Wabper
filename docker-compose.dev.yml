version: "3.9"
networks:
  db:
    external: false
services:
  wabper:
    env_file: ".env"
    build:
      context: "."
      dockerfile: ./docker/Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ".:/usr/src/wabper"
    networks:
      - "db"
  db:
    image: "postgres:13.3"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=wabper
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    networks:
      - "db"
    volumes:
      - "../wabper-data:/var/lib/postgresql/data"
